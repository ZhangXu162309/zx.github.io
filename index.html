<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>摄影作品集 | Photography Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0c0c0b;
      --surface: #141413;
      --text: #e8e4dd;
      --muted: #6b665e;
      --accent: #c9a96e;
      --border: #2a2924;
    }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 300;
      letter-spacing: 0.05em;
      min-height: 100vh;
      cursor: none;
    }

    /* 自定义光标 */
    .cursor {
      position: fixed;
      width: 8px; height: 8px;
      background: var(--accent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease, width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
      mix-blend-mode: difference;
    }
    .cursor-ring {
      position: fixed;
      width: 36px; height: 36px;
      border: 1px solid rgba(201,169,110,0.4);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      transform: translate(-50%, -50%);
      transition: transform 0.12s ease, width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
    }
    body.hovering .cursor { width: 14px; height: 14px; }
    body.hovering .cursor-ring { width: 52px; height: 52px; opacity: 0.6; }

    /* 头部 */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 28px 48px;
      background: linear-gradient(to bottom, rgba(12,12,11,0.95) 0%, transparent 100%);
    }
    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 1.4rem;
      letter-spacing: 0.2em;
      color: var(--text);
      text-decoration: none;
    }
    .logo span { color: var(--accent); }
    nav { display: flex; gap: 36px; }
    nav a {
      font-size: 0.68rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover { color: var(--accent); }

    /* 首屏 */
    .hero {
      height: 100vh;
      display: flex;
      align-items: flex-end;
      padding: 0 48px 80px;
      position: relative;
      overflow: hidden;
    }
    .hero-bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 70% 40%, rgba(201,169,110,0.04) 0%, transparent 60%);
    }
    .hero-line {
      position: absolute;
      top: 50%; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--border), transparent);
      transform: translateY(-50%);
    }
    .hero-content { position: relative; z-index: 2; }
    .hero-eyebrow {
      font-size: 0.65rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeUp 1s 0.3s forwards;
    }
    .hero-title {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: clamp(3.5rem, 8vw, 8rem);
      line-height: 0.9;
      letter-spacing: -0.02em;
      color: var(--text);
      opacity: 0;
      animation: fadeUp 1s 0.5s forwards;
    }
    .hero-title em {
      font-style: italic;
      color: var(--accent);
    }
    .hero-sub {
      margin-top: 24px;
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      color: var(--muted);
      text-transform: uppercase;
      opacity: 0;
      animation: fadeUp 1s 0.8s forwards;
    }
    .scroll-hint {
      position: absolute;
      right: 48px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      opacity: 0;
      animation: fadeIn 1s 1.2s forwards;
    }
    .scroll-hint span {
      font-size: 0.6rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--muted);
      writing-mode: vertical-lr;
    }
    .scroll-line {
      width: 1px; height: 60px;
      background: linear-gradient(to bottom, var(--accent), transparent);
      animation: scrollDown 2s 1.5s infinite;
    }

    /* 作品画廊 */
    .gallery-section {
      padding: 80px 48px 120px;
    }
    .section-header {
      display: flex;
      align-items: baseline;
      gap: 24px;
      margin-bottom: 60px;
    }
    .section-title {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 1.8rem;
      letter-spacing: 0.1em;
    }
    .section-count {
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      color: var(--accent);
    }

    /* 瀑布流 */
    .masonry {
      columns: 3;
      column-gap: 16px;
    }
    @media (max-width: 900px) { .masonry { columns: 2; } }
    @media (max-width: 560px) { .masonry { columns: 1; } }

    .photo-item {
      break-inside: avoid;
      margin-bottom: 16px;
      position: relative;
      overflow: hidden;
      background: var(--surface);
      cursor: none;
    }
    .photo-item img {
      display: block;
      width: 100%;
      height: auto;
      transition: transform 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94), filter 0.5s ease;
      filter: brightness(0.92) contrast(1.05);
    }
    .photo-item:hover img {
      transform: scale(1.04);
      filter: brightness(1) contrast(1.08);
    }
    .photo-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(12,12,11,0.7) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.4s ease;
      display: flex;
      align-items: flex-end;
      padding: 20px;
    }
    .photo-item:hover .photo-overlay { opacity: 1; }
    .photo-name {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 0.95rem;
      color: var(--text);
      letter-spacing: 0.05em;
    }

    /* 灯箱预览 */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: rgba(12,12,11,0.97);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .lightbox.active { display: flex; }
    .lightbox-img-wrap {
      max-width: 90vw;
      max-height: 80vh;
      position: relative;
    }
    .lightbox-img-wrap img {
      max-width: 90vw;
      max-height: 80vh;
      object-fit: contain;
      display: block;
      box-shadow: 0 40px 120px rgba(0,0,0,0.8);
    }
    .lightbox-caption {
      margin-top: 20px;
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 1rem;
      color: var(--muted);
      letter-spacing: 0.1em;
      text-align: center;
    }
    .lightbox-close {
      position: absolute;
      top: 28px; right: 48px;
      font-size: 0.65rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--muted);
      cursor: none;
      transition: color 0.3s;
      background: none;
      border: none;
    }
    .lightbox-close:hover { color: var(--accent); }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.6rem;
      letter-spacing: 0.2em;
      padding: 12px 18px;
      cursor: none;
      transition: border-color 0.3s, color 0.3s;
    }
    .lightbox-nav:hover { border-color: var(--accent); color: var(--accent); }
    .lightbox-prev { left: 24px; }
    .lightbox-next { right: 24px; }

    /* 空状态 */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--muted);
    }
    .empty-state h2 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-style: italic;
      font-size: 2rem;
      margin-bottom: 16px;
      color: var(--text);
    }
    .empty-state p {
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      line-height: 2;
    }
    .empty-state code {
      display: inline-block;
      margin-top: 20px;
      font-family: monospace;
      font-size: 0.7rem;
      color: var(--accent);
      background: var(--surface);
      padding: 8px 16px;
      border: 1px solid var(--border);
    }

    /* 底部 */
    footer {
      border-top: 1px solid var(--border);
      padding: 32px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    footer p { font-size: 0.62rem; letter-spacing: 0.2em; color: var(--muted); text-transform: uppercase; }

    /* 动画 */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes scrollDown {
      0%   { transform: scaleY(0); transform-origin: top; }
      50%  { transform: scaleY(1); transform-origin: top; }
      51%  { transform: scaleY(1); transform-origin: bottom; }
      100% { transform: scaleY(0); transform-origin: bottom; }
    }

    .reveal {
      opacity: 0;
      transform: translateY(24px);
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<!-- 自定义光标 -->
<div class="cursor"></div>
<div class="cursor-ring"></div>

<!-- 头部 -->
<header>
  <a href="#" class="PORTOFOLIO"><span>VISUAL</span>ART</a>
  <nav>
    <a href="#work">作品</a>
    <a href="#about">关于</a>
    <a href="#contact">联系</a>
  </nav>
</header>

<!-- 首屏 -->
<section class="hero">
  <div class="hero-bg"></div>
  <div class="hero-line"></div>
  <div class="hero-content">
    <div class="hero-eyebrow">PHOTOGRAPHY</div>
    <h1 class="hero-title">捕捉<em>光影</em><br>与<em>瞬间</em></h1>
    <div class="hero-sub">产品拍摄 / 人像摄影 / 开箱体验</div>
  </div>
  <div class="scroll-hint">
    <span>向下滑动</span>
    <div class="scroll-line"></div>
  </div>
</section>

<!-- 作品展示 -->
<section id="work" class="gallery-section">
  <div class="section-header">
    <h2 class="section-title">个人作品</h2>
    <span class="section-count">SELECTED WORKS</span>
  </div>

  <div class="masonry">
    <div class="photo-item">
      <img src="https://picsum.photos/800/1100" alt="作品">
      <div class="photo-overlay">
        <div class="photo-name">城市微光</div>
      </div>
    </div>
    <div class="photo-item">
      <img src="https://picsum.photos/800/1000" alt="作品">
      <div class="photo-overlay">
        <div class="photo-name">山野之间</div>
      </div>
    </div>
    <div class="photo-item">
      <img src="https://picsum.photos/800/1200" alt="作品">
      <div class="photo-overlay">
        <div class="photo-name">温柔时刻</div>
      </div>
    </div>
    <div class="photo-item">
      <img src="https://picsum.photos/800/950" alt="作品">
      <div class="photo-overlay">
        <div class="photo-name">暮色降临</div>
      </div>
    </div>
    <div class="photo-item">
      <img src="https://picsum.photos/800/1050" alt="作品">
      <div class="photo-overlay">
        <div class="photo-name">风的形状</div>
      </div>
    </div>
    <div class="photo-item">
      <img src="https://picsum.photos/800/900" alt="作品">
      <div class="photo-overlay">
        <div class="photo-name">人间烟火</div>
      </div>
    </div>
  </div>
</section>

<!-- 灯箱 -->
<div class="lightbox" id="lightbox">
  <button class="lightbox-close">关闭</button>
  <button class="lightbox-nav lightbox-prev">上一张</button>
  <button class="lightbox-nav lightbox-next">下一张</button>
  <div class="lightbox-img-wrap">
    <img id="lightbox-img" src="" alt="">
  </div>
  <div class="lightbox-caption" id="lightbox-caption"></div>
</div>

<!-- 底部 -->
<footer>
  <p>© 2026 PERSONAL PORTFOLIO</p>
  <p>ALL RIGHTS RESERVED</p>
</footer>

<script>
  // 光标效果
  const cursor = document.querySelector('.cursor');
  const cursorRing = document.querySelector('.cursor-ring');
  window.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
    cursorRing.style.left = e.clientX + 'px';
    cursorRing.style.top = e.clientY + 'px';
  });

  const hoverables = document.querySelectorAll('a, button, .photo-item');
  hoverables.forEach(el => {
    el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
    el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
  });

  // 滚动动画
  const reveals = document.querySelectorAll('.reveal');
  window.addEventListener('scroll', () => {
    reveals.forEach(r => {
      const top = r.getBoundingClientRect().top;
      if (top < window.innerHeight - 100) r.classList.add('active');
    });
  });
</script>
</body>
</html>
